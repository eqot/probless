<h2 class="text-center">Log in</h2>

<div id="login-view" class="container">
    <form class="form-horizontal span6 offset2">
        <div class="control-group">
            <div class="controls">
                <span class="text-error">* required</span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputNickname">Nickname</label>
            <div class="controls">
                <input type="text" id="nickname" placeholder="Nickname"> <span class="text-error">*</span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputEmail">Email</label>
            <div class="controls">
                <input type="text" id="email" placeholder="Email">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputPassword">Password</label>
            <div class="controls">
                <input type="password" id="password" placeholder="Password"> <span class="text-error">*</span>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <label class="checkbox">
                    <input id="remember" type="checkbox"> Remember me
                </label>
                <button id="login" type="submit" class="btn">Log in</button>
            </div>
        </div>
    </form>
</div>
